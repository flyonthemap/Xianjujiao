apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"
    defaultConfig {
        applicationId "xidian.xianjujiao.com"
        minSdkVersion 19
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        disable 'MissingTranslation'
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    testCompile 'junit:junit:4.12'
    compile 'com.viewpagerindicator:library:2.4.1@aar'
    compile 'com.jakewharton:butterknife:7.0.1'
    compile 'cn.finalteam.loadingviewfinal:ultra-pull-to-refresh:1.0.1'
    compile 'de.hdodenhof:circleimageview:2.0.0'
    compile 'com.android.support:cardview-v7:23.2.1'
    compile 'com.classic.common:multiple-status-view:1.2'
    compile 'cn.finalteam.loadingviewfinal:loading-more-view:1.0.1'
    compile 'com.github.castorflex.smoothprogressbar:library:1.1.0'
    compile 'org.xutils:xutils:3.3.12'
    compile 'in.srain.cube:ultra-ptr:1.0.11'
    compile files('libs/httpmime-4.1.3.jar')
    compile 'com.squareup.okhttp:okhttp:2.4.0'
    compile 'com.squareup.okio:okio:1.7.0'
    compile 'com.squareup.picasso:picasso:2.5.2'
    compile files('libs/gson-2.7.jar')
    compile 'com.github.shell-software:fab:1.1.2'
    compile 'fm.jiecao:jiecaovideoplayer:5.5.4'
    compile 'com.android.support:design:23.1.1'
    compile project(path: ':ijkplayerview')
    compile 'com.github.LuckSiege.PictureSelector:picture_library:v1.5.2'
    compile 'com.facebook.fresco:fresco:0.9.0'
    compile 'com.bilibili:magicasakura:0.1.5@aar'
    compile 'com.github.piasy:rxandroidaudio:1.5.1'
    compile 'com.github.piasy:AudioProcessor:1.5.1'
    compile 'com.tbruyelle.rxpermissions2:rxpermissions:0.9.1@aar'
    compile files('libs/CySDK.jar')
}
